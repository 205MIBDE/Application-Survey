<!DoctypeHTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mystery Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header content-type="application/x-www-form-urlencoded">
        <h1>Welcome to the Mystery Page</h1>
    </header>
    <main>
        <section id="info">
            <h2>About the Mystery</h2>
            <p>This is a page dedicated to the mystery of Dungeons and Dragons Online.</p>
            <p>*=required</p>
        </section>
        <section id="survey">
            
            <!-- Create Form -->
    <form id="form" action="https://www.form-to-email.com/api/s/leMcNqSUF9td"
    method="POST">
    
        <!-- Details -->
        <div class="form-control">

            <label for="name" id="label-name">
                Name*
            </label><br>           
            <input type="text" name="name" 
                   placeholder="Enter your name" required/><br>
        
            <label for="gender" id="label-gender">
                Geschlecht*
            </label><br>
            <input type="text" name="gender" 
                   placeholder="Enter your gender" required/><br>
        
            <label for="job" id="label-job">
                Aktuelle Jobbeschreibung*
            </label><br>
            <input type="text" name="job" placeholder="Enter your job description" required/><br>

            <label for="birthplace" id="label-birthplace">
                Geburtsort*
            </label><br>
            <input type="text" name="birthplace" placeholder="Enter your birthplace" required/><br>

            <label for="birthday" id="label-birthday">
                Geburtstag*
            </label><br>
            <input type="date" name="birthday" placeholder="Enter your birthday" required/><br>

            <label for="residence" id="label-residence">
                Wohnort
            </label><br>
            <input type="text" name="residence" placeholder="Enter your residence" /><br>

            <label for="education" id="label-education">
                Höchster akademischer Abschluss*
            </label><br>
            <input type="text" name="education" placeholder="Enter your highest academic degree" required/><br>

            <label for="field" id="label-field">
                Fachgebiet
            </label><br>
            <input type="text" name="field" placeholder="Enter your field of study" /><br>

            <label for="certifications" id="label-certifications">
                Bescheinigungen zum Führen von Fahrzeugen
            </label><br>
            <input type="text" name="certifications" placeholder="Enter your vehicle certifications" /><br>

            <label for="mental" id="label-mental">
                Psychische Vorbelastungen
            </label><br>
            <input type="text" name="mental" placeholder="Enter your mental conditions" /><br>

            <label for="fear" id="label-fear">
                Andere Ängste oder zwanghaftes Verhalten
            </label><br>
            <input type="text" name="fear" placeholder="Enter your other fears or compulsive behaviors" /><br>

            <label for="physical" id="label-physical">
                Physische Vorhaltungen
            </label><br>
            <input type="text" name="physical" placeholder="Enter your physical conditions" /><br>

            <label for="religion" id="label-religion">
                Religion oder andere Glaubensbekenntnisse
            </label><br>
            <input type="text" name="religion" placeholder="Enter your religion or other beliefs" /><br>

            <label for="military" id="label-military">
                Militärischer Rang
            </label><br>
            <input type="text" name="military" placeholder="Enter your military rank" /><br>

            <label for="combat" id="label-combat">
                Andere Kampferfahrung
            </label><br>
            <input type="text" name="combat" placeholder="Enter your combat experience" /><br>

            <label for="skills" id="label-skills">
                Handwerkliche Ausbildungen oder Fähigkeiten
            </label><br>
            <input type="text" name="skills" placeholder="Enter your craft skills" /><br>

            <label for="language" id="label-language">
                Sprachkenntnisse*
            </label><br>
            <input type="text" name="language" placeholder="Enter your language skills" required/><br>

            <label for="attentiveness" id="label-attentiveness">
                Auf einer Skala von 1 bis 100, wie aufmerksam würden andere Sie beschreiben*
            </label><br>
            <input type="number" name="attentiveness" min="1" max="100" placeholder="Enter your attentiveness score" /><br>

            <label for="charisma" id="label-charisma">
                Auf einer Skala von 1 bis 100, wie charismatisch würden andere Sie beschreiben*
            </label><br>
            <input type="number" name="charisma" min="1" max="100" placeholder="Enter your charisma score" required/><br>

            <label for="mentalFitness" id="label-mentalFitness">
                Auf einer Skala von 1 bis 100, wie würden andere ihre psychisch fitness beschreiben?<br>
                Bitte nennen Sie auch zertifizierte IQ-Tests Ergebnisse.*
            </label><br>
            <input type="number" name="mentalFitness" min="1" max="100" placeholder="Enter your mental fitness score" required/><br>

            <label for="physicalFitness" id="label-physicalFitness">
                Auf einer Skala von 1 bis 100, wie würden andere ihre physisch fitness beschreiben?*
            </label><br>
            <input type="number" name="physicalFitness" min="1" max="100" placeholder="Enter your physical fitness score" required/><br>

            <label for="hobby" id="label-hobby">
                Hobbies*
            </label><br>
            <input type="text" name="hobby" placeholder="Enter your hobbies" required/><br>


            <label for="workplace" id="label-workplace">
                Ehemalige Arbeitsplätze
            </label><br>
            <input type="text" name="workplace" placeholder="Enter your former workplaces" /><br>

            <label for="maritalStatus" id="label-maritalStatus">
                Familienstand*
            </label><br>
            <input type="text" name="maritalStatus" placeholder="Enter your marital status" required/><br>
            </label><br>

        

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mystery Page</p>
    </footer>
</body>
</html>
